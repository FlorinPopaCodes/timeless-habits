name = "timeless-habits"
main = "src/index.ts"
compatibility_date = "2025-12-22"
compatibility_flags = ["nodejs_compat"]

# Secrets (set via: wrangler secret put TODOIST_CLIENT_SECRET)
# - TODOIST_CLIENT_SECRET: Webhook signature validation
# - TODOIST_ACCESS_TOKEN: Your Todoist API token

[observability]
[observability.logs]
enabled = true
head_sampling_rate = 1
invocation_logs = true
persist = true
